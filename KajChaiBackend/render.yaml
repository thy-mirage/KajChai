services:
  - type: web
    name: kajchai-backend
    runtime: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=production -jar target/KajChai-0.0.1-SNAPSHOT.jar
    plan: free
    env: java
    envVars:
      - key: DB_URL
        value: YOUR_DATABASE_URL
      - key: DB_USERNAME
        value: YOUR_DB_USERNAME
      - key: DB_PASSWORD
        value: YOUR_DB_PASSWORD
      - key: JWT_SECRET
        value: YOUR_JWT_SECRET
      - key: JWT_EXPIRATION
        value: 1800000
      - key: MAIL_USERNAME
        value: YOUR_EMAIL_USERNAME
      - key: MAIL_PASSWORD
        value: YOUR_EMAIL_PASSWORD
      - key: CLOUDINARY_CLOUD_NAME
        value: YOUR_CLOUDINARY_CLOUD_NAME
      - key: CLOUDINARY_API_KEY
        value: YOUR_CLOUDINARY_API_KEY
      - key: CLOUDINARY_API_SECRET
        value: YOUR_CLOUDINARY_API_SECRET
      - key: GROQ_API_KEY
        value: YOUR_GROQ_API_KEY
      - key: GROQ_API_URL
        value: https://api.groq.com/openai/v1/chat/completions
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile